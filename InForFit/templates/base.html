<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/estilosBase.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilosIndex.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="cabecera">
    <a href="{% url 'welcome' %}"><img src="{% static 'imagenes/logo.png' %}" alt="Logo"></a>
    <div class="barraNav">
        <a href="#" class="navEntrenamiento">ENTRENAMIENTO</a>
        <a href="#" class="navProgreso">PROGRESO</a>
        <a href="#" class="navClubs">CLUBS</a>
        <a href="#" class="navNutricion">NUTRICIÓN</a>
    </div>
    <div class="navDer">
        <div class="logoPerfil"><a href="{% url 'login' %}"><i class="fa-regular fa-user"></i></a></div>
         {% if user.is_authenticated %}
             <div class="navBoton"><a class="navBoton" href="{% url 'logout' %}">CERRAR SESIÓN</a></div>
         {% else %}
             <div class="navBoton"><a class="navBoton" href="{% url 'signupPlan' %}">INSCRÍBETE AHORA</a></div>
         {% endif %}



    </div>

</div>

{% block content %}

{% endblock %}
<div class="footer">
    <div class="contenedorFooter">
        <div class="logos">
            <a href="https://www.instagram.com/?hl=es" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.facebook.com/?locale=es_ES" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.tiktok.com/login?lang=es&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fupload%3Flang%3Des" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" target="_blank"><i class="fa-solid fa-phone"></i></a>
        </div>
        <div class="contenidoFooter">
            <div>Sobre nosotros</div>
            <div>Trabaja con nosostros</div>
            <div>Primeros Pasos</div>
            <div>Prueba un día gratis</div>
            <div>Blog</div>
            <div>Noticias</div>
            <div>Aviso legal</div>
            <div>Política de privacidad</div>
        </div>
    </div>
</div>
</body>
</html>
